---
name: üêõ Bug Report
description: Report errors in exercises
title: '[WEEK-X] Bug: [brief description]'
labels: ["bug", "student-support", "week-X"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report

  - type: dropdown
    id: week
    attributes:
      label: Week
      options:
        - 'Week 1: Unix CLI'
        - 'Week 2: Git'
        - 'Week 3: C fundamentals'
        - 'Week 4: C arrays'
        - 'Week 5: C++ OOP'
        - 'Week 6: C++ STL'
        - 'Week 7: Python NumPy'
        - 'Week 8: Python Matplotlib'
        - 'Week 9: Project setup'
        - 'Week 10: LaTeX'
        - Other
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      placeholder: What went wrong? Include error messages.
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      placeholder: |
        1. conda env create -f environment.yml
        2. cd week-3
        3. gcc kinematics.c
        4. ./a.out
      render: shell
  - type: textarea
    id: error
    attributes:
      label: Error Output
      placeholder: |
        gcc: error: unrecognized command line option ‚Äò-std=c11‚Äô
    render: shell
  - type: dropdown
    id: environment
    attributes:
      label: Environment
      options:
        - macOS Conda
        - Linux Conda
        - Windows WSL
        - Other
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: What did you expect to happen?
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      placeholder: Add any other context about the problem here.